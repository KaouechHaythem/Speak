<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container">
<div class="row">
    
    
    <div class="col-md-8" *ngFor="let post of posts">
        <div class="media g-mb-30 media-comment" style="width: 80%; margin-left: 50px;">
            <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="/assets/haythem.jpg" alt="Image Description">
            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
              <div class="g-mb-15">
                <h5 class="h5 g-color-gray-dark-v1 mb-0">{{post.ownerId}}</h5>
                
              </div>
        
              <p style="margin-top: 10px;">{{post.description}}</p>
              
              <img  *ngIf="post.type=='photo'" style="width: 100%;" src="../../assets/{{post.name}}">
              <video *ngIf="post.type=='video'" width="100%"  controls><source src="../../assets/{{post.name}}" type="video/mp4"></video>
              
            </div>
        </div>
    </div>
</div>
</div>
